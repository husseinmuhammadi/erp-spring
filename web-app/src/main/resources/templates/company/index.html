<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <div th:replace="fragments/header::head"></div>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container">
    <h1>Companies</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(page.content)}">
                <td colspan="2">No data available</td>
            </tr>
            <tr th:each="company : ${page.content}">
                <th scope="row">
                    <span th:text="${company.id}"></span>
                </th>
                <td><span th:text="${company.name}"></span></td>
                <td>
                    <a class="btn btn-link" th:href="@{'/admin/company/remove/' + ${company.id}}">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Navigation">
        <ul class="pagination justify-content-center"
            th:if="${page.totalPages > 0}">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"
                th:class="${pageNumber == page.number + 1} ? 'page-item active'"
                th:each="pageNumber : ${pageNumbers}">
                <a th:class="page-link"
                   th:href="@{/admin/company/index(size = ${page.size}, page = ${pageNumber})}"
                   th:text="${pageNumber}">
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
    <div role="group">
        <a class="btn btn-outline-primary" th:href="@{/admin/company/entry}">Add</a>
    </div>
</div>
<th:block th:replace="fragments/footer::footer"/>
</body>
</html>
