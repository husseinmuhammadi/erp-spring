server:
  port: 8080
  servlet:
    context-path: /

spring:
  profiles:
    active: @active.profiles@
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: master
