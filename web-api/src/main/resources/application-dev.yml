server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:postgresql://firmco-postgres:5432/firmco
    username: firmco
    password: 123456
    initialization-mode: always
    initialize: true
    continue-on-error: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: master
